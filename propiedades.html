<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propiedades | IPT Arquitectos</title>
  <link rel="icon" href="img/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fffdfd;
      margin: 0;
      padding: 0;
    }

    /* Navbar fijo */
    .navbar {
      z-index: 1000;
    }

    /* Botón azul personalizado */
    .btn-primary-custom {
      background-color: #0d6efd;
      color: #ffffff !important;
      border: none;
      padding: 10px 25px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      border-radius: 10px;
    }

    .btn-primary-custom:hover {
      background-color: #0b5ed7;
      color: #ffffff !important;
      text-decoration: none;
    }

    /* Aside panel lateral fijo en desktop */
    aside.sidebar {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 0 0 5px 5px;
      position: fixed;
      top: 56px; /* altura navbar */
      left: 0;
      height: calc(100vh - 56px);
      overflow-y: auto;
      width: 25%;
    }

    /* Contenido principal */
    main.content {
      margin-left: 25%;
      margin-top: 76px;
      padding: 20px;
    }

    /* Tarjetas de propiedades */
    .property-card img {
      object-fit: cover;
      height: 200px;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }

    .property-card {
      margin-bottom: 20px;
    }

    .card-text {
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 992px) {
      aside.sidebar {
        width: 30%;
      }
      main.content {
        margin-left: 30%;
      }
    }

    @media (max-width: 768px) {
      aside.sidebar {
        position: relative;
        width: 100%;
        height: auto;
        top: 0;
        margin-bottom: 20px;
      }
      main.content {
        margin-left: 0;
        margin-top: 20px;
      }
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#ini">
        <img src="img/logo.png" alt="IPT Logo" width="40" class="me-2"> IPT | Arquitectos
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto fw-semibold">
          <li class="nav-item">
            <a class="nav-link" href="inmobiliaria.html">Inicio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Aside panel lateral -->
  <aside class="sidebar">
    <form>
      <div class="mb-3">
        <label for="tipoPropiedad" class="form-label">Tipo de Propiedad:</label>
        <input type="text" class="form-control" id="tipoPropiedad" placeholder="Ej. Casa, Departamento">
      </div>
  
      <div class="mb-3">
        <label for="colonia" class="form-label">Colonia:</label>
        <input type="text" class="form-control" id="colonia" placeholder="Ej. Centro">
      </div>
  
      <div class="mb-3">
        <label for="estado" class="form-label">Listo / Construcción:</label>
        <select class="form-select" id="estado">
          <option selected>Selecciona</option>
          <option value="listo">Listo</option>
          <option value="construccion">En Construcción</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Precio:</label>
        <div class="d-flex gap-2">
          <input type="number" class="form-control" placeholder="Desde">
          <input type="number" class="form-control" placeholder="Hasta">
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Habitaciones:</label>
        <input type="number" class="form-control" placeholder="Ej. 3">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Baños:</label>
        <input type="number" class="form-control" placeholder="Ej. 2">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Estacionamientos:</label>
        <input type="number" class="form-control" placeholder="Ej. 2">
      </div>
  
      <button type="submit" class="btn btn-primary-custom w-100">Buscar Propiedad</button>
      <button type="reset" class="btn btn-secondary w-100 mt-2">Limpiar Filtros</button>
    </form>
  </aside>
  

<!-- Contenido principal -->
<main class="content">
    <div class="row">
  
      <!-- Tarjeta de ejemplo 1 -->
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card property-card h-100 d-flex flex-column">
          <img src="./img/ejemplorenta.jpg" class="card-img-top" alt="Propiedad">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">En Venta - Col Manuel Valdez</h5>
            <p class="card-text">
              303 m² | 3 Rec | 1 Baño | 4 Estacionamientos <br>
              $1,300,000 MXN
            </p>
            <a href="propiedad.html" class="btn btn-primary-custom w-100 mt-auto">Contactar</a>
          </div>
        </div>
      </div>

    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
